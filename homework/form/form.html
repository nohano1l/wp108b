<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" href="styles.css">
</head>
<body>

<div class="main">
<form>
  <fieldset>
    <legend align="center"><p style="font-size:30px;">個人資料</p></legend>
  
     <label for="username">帳號:</label><br>
  <input type="text" id="username" name="username" required><br>
  <label for="pwd">密碼:</label><br>
  <input type="password" id="pwd" name="pwd" required><br>
  
    <label for="fname">名字:</label><br>
    <input type="text" id="fname" name="fname" placeholder="小明" required><br>
    <label for="lname">姓氏:</label><br>
    <input type="text" id="lname" name="lname" placeholder="李" required><br>
  
    <label for="fname">性別:</label><br>
    <input type="radio" id="male" name="gender" value="male">
  <label for="male">男</label><br>
  <input type="radio" id="female" name="gender" value="female">
  <label for="female">女</label><br><br>
  
  <label for="blood type">血型:</label><br>
  <select id="blood type" name="blood type"style="margin: 10px;">
    <option value="A">A</option>
    <option value="B">B</option>
    <option value="AB">AB</option>
    <option value="O">O</option>
  </select><br>
  
  <label for="birthday">生日:</label>
  <input type="date" id="birthday" name="birthday"><br>
  
  <label for="email">電子信箱:</label><br>
  <input type="email" id="email" name="email" required><br>
  
  <label for="phone">電話:</label><br>
  <input type="tel" id="phone" name="phone" placeholder="123-45-678" pattern="[0-9]{3}-[0-9]{2}-[0-9]{3}"><br><br>

  <label for="message">留言:</label><br>
  <textarea name="message"></textarea><br>
    <input type="submit" value="送出" style="color:white; padding: 10px; background-color: blue; border: 1px solid blue ;">
    <input type="reset">
  </fieldset>
  </form>
</div>

</body>
</html>
